
<!DOCTYPE html>
<!--Fig 2.12: tabla.html-->
<!--Creacion de una tabla basica-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una tabla de HTML5 simplet</title>
</head>
<body>
    <!--la etiqueta <table> abre una tabla-->
    <table border="1">

        <!--la etiqueta <caption> sintetiza el contenido de-->
        <!--la tabla (esto ayuda a las personas con discapacidad visual)-->

        <caption><strong>Tabla de frutas (1era columna) y 
            sus precios (2da columna)</strong></caption>

        <!--la seccion <thead aparece primero en la tabla>-->
        <!--da formto al area del encabezado de la tabla-->

        <thead>
            <tr><!-- <tr> inserta una fila en la tabla-->
                <th>Fruta</th><!--inserta una celda de encabezado-->
                <th>Precio</th>
            </tr>
        </thead>

        <!-- la seccion <tfoot> aparece al ultimo en la tabla-->
        <!-- da formato al pie de la tabla-->
        <tfot>
            <tr>
                <th>Total</th>
                <th>$3.75</th>
            </tr>
        </tfot>

        <!-- todo el contenido de la tabla esta encerrado-->
        <!--dentro del elemento <tbody>-->

        <tbody>
            <tr>
                <td>Manzana</td>
                <td>$0.25</td>
            </tr>
            <tr>
                <td>Naranja</td>
                <td>$0.50</td>
            </tr>
            <tr>
                <td>Pl&aacute;tano</td>
                <td>$1.00</td>
            </tr>
            <tr>
                <td>Pi√±a</td>
                <td>$2.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
